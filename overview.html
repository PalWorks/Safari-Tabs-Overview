<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs Overview</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <!-- Global Header -->
        <header class="app-header">
            <div class="header-left">
                <button id="sidebar-toggle" class="icon-btn" title="Toggle Sidebar">
                    â˜°
                </button>
                <span id="sidebar-title" class="header-title">TAB GROUPS</span>
            </div>

            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search tabs..." autocomplete="off">
            </div>

            <div class="header-right">
                <div id="preview-controls" class="preview-controls">
                    <span class="preview-text">Generate Preview</span>
                    <button id="preview-play-btn" class="icon-btn" title="Start Generation">
                        <svg viewBox="0 0 36 36" fill="currentColor" width="24" height="24">
                            <path class="clr-i-solid clr-i-solid-path-1"
                                d="M32.16,16.08,8.94,4.47A2.07,2.07,0,0,0,6,6.32V29.53a2.06,2.06,0,0,0,3,1.85L32.16,19.77a2.07,2.07,0,0,0,0-3.7Z">
                            </path>
                        </svg>
                    </button>
                    <button id="preview-stop-btn" class="icon-btn hidden" title="Stop Generation">
                        <svg viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                            <rect x="2" y="2" width="20" height="20" rx="2"></rect>
                        </svg>
                    </button>
                </div>

                <div id="sort-container" class="sort-container">
                    <button id="sort-btn" class="icon-btn" title="Sort Tabs">
                        <svg viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                            <path d="M16 17.01V10h-2v7.01h-3L15 21l4-3.99h-3zM9 3L5 6.99h3V14h2V6.99h3L9 3z" />
                        </svg>
                    </button>
                    <div id="sort-menu" class="sort-menu hidden">
                        <div class="sort-option" data-sort="title-asc">Title (A-Z)</div>
                        <div class="sort-option" data-sort="title-desc">Title (Z-A)</div>
                        <div class="sort-option" data-sort="domain-asc">Domain (A-Z)</div>
                        <div class="sort-option" data-sort="domain-desc">Domain (Z-A)</div>
                        <div class="sort-option" data-sort="date-newest">Date Added (Newest)</div>
                        <div class="sort-option" data-sort="date-oldest">Date Added (Oldest)</div>
                    </div>
                </div>

                <button id="theme-toggle" class="theme-toggle" title="Toggle Theme">
                    <svg viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                        <path
                            d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-2.98 0-5.4-2.42-5.4-5.4 0-1.81.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z" />
                    </svg>
                </button>

                    <button id="settings-btn" class="icon-btn" title="Settings">
                        <svg viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M12 8a4 4 0 1 0 0 8 4 4 0 0 0 0-8m-2 4a2 2 0 1 1 4 0 2 2 0 0 1-4 0" />

                        </svg>
                    </button>
                    <div id="settings-menu" class="settings-menu hidden">
                        <label class="settings-option">
                            <input type="checkbox" id="auto-generate-check">
                            <span>Auto-generate on load</span>
                        </label>
                        <label class="settings-option">
                            <input type="checkbox" id="show-groups-check">
                            <span>Show TabGroups</span>
                        </label>
                    </div>
                </div>
            </div>
        </header>

        <!-- App Body (Sidebar + Main Content) -->
        <div class="app-body">
            <!-- Sidebar -->
            <div id="sidebar" class="sidebar hidden">
                <div class="sidebar-header">
                    <!-- Title moved to global header -->
                </div>
                <div id="sidebar-list" class="sidebar-list">
                    <!-- Sidebar items injected here -->
                </div>
            </div>

            <!-- Main Content -->
            <div class="main-content">
                <div class="container">
                    <div class="view-header">
                        <button id="back-btn" class="icon-btn hidden" title="Back to All Tabs">
                            <svg viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                                <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" />
                            </svg>
                        </button>
                        <h2 id="view-title">All Tabs</h2>
                    </div>
                    <div id="tabs-grid" class="tabs-grid">
                        <!-- Tab cards will be injected here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="overview.js"></script>
</body>

</html>
